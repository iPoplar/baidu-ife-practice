  var oul = document.getElementById('aqi-list');

      /*法一*/
      /*var ali = document.createElement('li');

      oul.appendChild(ali);*/

      /*法二*/
      document.getElementById("aqi-list").innerHTML+="<li>"+aqiData[i][0]+" : "+aqiData[i][1]+"</li>";      
    }
  }

})();
